<mat-card>
    <mat-card-title> <h3>
            <img src="/assets/world.png" style="max-height: 3rem; max-width: 3rem;"/>
            &nbsp;
        Mobile Data Marketplace</h3></mat-card-title>
    <div *ngIf="activationResult"  class="success-msg">
      <i class="fa fa-check"></i>
       Account activated with success! Congratulations {{username}}, you are welcome! 
      </div>
      <div *ngIf="!activationResult" class="error-msg">
          <i class="fa fa-check"></i>
           An error occured durign activation process! Please retry or contact our staff! 
      </div>
      <div>
          <button class="mybutton" (click)="redirectToLogin()">
            Go to Login 
          </button>
      </div>
    </mat-card>
