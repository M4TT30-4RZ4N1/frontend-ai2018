<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          <h3><i class="fa fa-lock fa-4x"></i></h3>
                          <h2 class="text-center">Forgot Password?</h2>
                          <p>You can reset your password here.</p>
                            <div class="panel-body">
                              
                              <form class="form" [formGroup]="form" (ngSubmit)="resetPassword()">
                                <fieldset>
                                  <div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-user color-blue"></i></span>
                                      
                                      <input id="emailInput" formControlName="username" placeholder="Username" class="form-control" type="text" required>
                                    </div>
                                  </div>
                                  <div class="form-group">

                                    <input class="btn btn-lg btn-primary btn-block" value="Reset Password"  [disabled]="form.invalid" type="submit">
                                  </div>
                                </fieldset>
                              </form>
                              <p class="error message">
                                  {{errorMessage}}
                                </p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
