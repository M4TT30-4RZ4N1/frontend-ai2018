<mat-card-title> Customer Transaction</mat-card-title>
<br>
<mat-card-content>
    <label>
        Stard Date:

        <input class="center" [owlDateTimeTrigger]="dt12" [owlDateTime]="dt12" [(ngModel)]="selectedMoments" [selectMode]="'rangeFrom'"
            [ngModelOptions]="{standalone: true}">
        <owl-date-time #dt12></owl-date-time>

    </label>

    <label>
        End Date:

        <input class="center" [owlDateTimeTrigger]="dt13" [owlDateTime]="dt13" [(ngModel)]="selectedMoments" [selectMode]="'rangeTo'"
            [ngModelOptions]="{standalone: true}">
        <owl-date-time #dt13></owl-date-time>

    </label>
    <button mat-button #sendButton (click)="sendPositions()">{{buttonText}}</button>
</mat-card-content>

<mat-card-content>
    <!-- Map -->
    <div leaflet style="height: 45vh;" (leafletMapReady)="onMapReady($event)" [leafletOptions]="options" [leafletLayers]="layers">
    </div>
</mat-card-content>
<mat-card-content>
    Positions in the Area: {{positionsInArea}}
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="buy()" [disabled]="!(positionsInArea > 0)">Buy</button>
</mat-card-content>
<br>
<mat-card-title>Positions archives</mat-card-title>
<br>
<mat-card-content>
    <table class="table">
        <thead>
        <tr>
            <th width="70%" >Archive</th>
            <th width="30%">Owned</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of archivesToBought">
            <td>                               
                <strong>{{item.filename}}</strong>       
            
            </td>
            <td class="text-center">
                   {{item.purchased}}
            </td>
        </tr>
        </tbody>
    </table>      
    <button mat-button (click)="confirm()">Confirm</button>     
</mat-card-content>
