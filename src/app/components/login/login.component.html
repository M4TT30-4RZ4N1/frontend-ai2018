<form [formGroup]="form" (ngSubmit)="submit_login()">
  <p>
    <mat-input-container>
      <input type="text" matInput placeholder="Username" formControlName="username" pattern="^[a-zA-Z0-9_.-]*$" required>
    </mat-input-container>
  </p>

  <p>
    <mat-input-container>
      <input type="password" matInput placeholder="Password" formControlName="password" required>
    </mat-input-container>
  </p>

  <p class="error message">
    {{errorMessage}}
  </p>

  <p class="loginButtons ">
    <button type="submit" mat-button [disabled]='disableButton || form.invalid'>Login</button>
  </p>
 
  <p class="forgot link-btn">
      <button type="submit" mat-button (click)="forgotPassword()" > Forgot password? </button>
  </p>
</form>
