<mat-tab-group>
        <mat-tab label="Owner Archive">
            <mat-card>
                <mat-card-title>List of Owner Archives</mat-card-title>
                
                <mat-card-content>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th width="40%" >Archive</th>
                                        <th width="10%">Acquisitions</th>
                                        <th width="25%">Download</th>
                                        <th width="25%">Remove</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let item of ownArchives.archives">
                                        <td><strong>{{item.filename}}</strong></td>
                                        <td class="text-center">
                                               {{item.counter}}
                                        </td>
                                        <td nowrap>
                                            <button type="button" class="btn btn-success btn-xs"
                                                    (click)="download(item.filename)">
                                                <span class="glyphicon glyphicon-download"></span> Download
                                            </button>
                                        </td>
                                        <td nowrap>
                                            <button type="button" class="btn btn-danger btn-xs"
                                                    (click)="remove(item.filename)">
                                                <span class="glyphicon glyphicon-trash"></span> Remove
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>                  
              </mat-card-content>

              <div class="prev-next">
                    <button id="element1" [disabled]="ownArchives._links===null||ownArchives._links.previous===null||ownArchives._links.previous===undefined" type="button" class="btn btn-primary btn-s minbutton"
                          (click)="getOwnPrevious()">
                    <span class="glyphicon glyphicon-backward"></span> Previous
                    </button>
                    <span class="select" matTooltip="Number of Items per Page">
                            <select name="slct" id="slct" #pages (change)="changePageSize(pages.value)">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                  </select>
                    </span>
                    <button id="element2" [disabled]="ownArchives._links===null||ownArchives._links.next===null||ownArchives._links.next===undefined" type="button" class="btn btn-primary btn-s minbutton"
                    (click)="getOwnNext()">
                      <span class="glyphicon glyphicon-forward"></span> Next
                    </button>
                </div>
            </mat-card>
        </mat-tab>
        <mat-tab label="Purchased Archive">
            <mat-card>
                <mat-card-title>List of Purchased Archives</mat-card-title>
                <mat-card-content>

                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th width="50%">Archive</th>
                                        <th width="50%">Download</th>
                                    </tr>

                                    </thead>

                                    <tbody>
                                    <tr *ngFor="let item of purchasedArchives.archives">
                                        <td><strong>{{item.filename}}</strong></td>
                                        <td nowrap>
                                            <button type="button" class="btn btn-success btn-xs"
                                                    (click)="download()">
                                                <span class="glyphicon glyphicon-download"></span> Download
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
              </mat-card-content>
              <div class="prev-next">
                    <button id="element1" [disabled]="purchasedArchives._links===null||purchasedArchives._links.previous===null||purchasedArchives._links.previous===undefined" type="button" class="btn btn-primary btn-s minbutton"
                          (click)="getOwnPrevious()">
                    <span class="glyphicon glyphicon-backward"></span> Previous
                    </button>
                    <span class="select" matTooltip="Number of Items per Page">
                            <select name="slct" id="slct" #pages (change)="changePageSize(pages.value)">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                  </select>
                    </span>
                    <button id="element2" [disabled]="purchasedArchives._links===null||purchasedArchives._links.next===null||purchasedArchives._links.next===undefined" type="button" class="btn btn-primary btn-s minbutton"
                    (click)="getOwnNext()">
                      <span class="glyphicon glyphicon-forward"></span> Next
                    </button>
                </div>
            </mat-card>
        </mat-tab>
      </mat-tab-group>
