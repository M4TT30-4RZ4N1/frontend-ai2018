<mat-card>    
    <label>
        Date Time Range From:
        <input [owlDateTimeTrigger]="dt12" [owlDateTime]="dt12"
              [(ngModel)]="selectedMoments"
              [selectMode]="'rangeFrom'">
        <owl-date-time #dt12></owl-date-time>
    </label>
    
    <label>
        Date Time Range To:
        <input [owlDateTimeTrigger]="dt13" [owlDateTime]="dt13"
              [(ngModel)]="selectedMoments"
              [selectMode]="'rangeTo'">
        <owl-date-time #dt13></owl-date-time>
    </label> 

        <!-- Map -->
        <div leaflet style="height: 300px;"
        (leafletMapReady)="onMapReady($event)"
        [leafletOptions]="options"
        [leafletLayers]="layers">
    </div>
  </mat-card>
  <div>
    <mat-card>
      <mat-card-title>Customer Transaction</mat-card-title>
      <button mat-button  #sendButton [disabled] = "!truePolygon" (click)="sendPositions()">Retrieve Positions</button>
        <mat-card-content>
          Positions in the Area: {{positionsInArea}}
          <button mat-button  (click)="cancel()" [disabled]="!(positionsInArea > 0)">Cancel</button>
          <button mat-button  (click)="buy()" [disabled]="!(positionsInArea > 0)">Buy</button>
          
        </mat-card-content> 
    </mat-card>
  </div>
