<p>
  search works!
</p>
<mat-card>  
    
    <mat-card-title>Search Positions</mat-card-title>
  
    <mat-card-content>
        <label>
            Stard Date:
            
            <input class="center"
                  [owlDateTimeTrigger]="dt12" [owlDateTime]="dt12"
                  [(ngModel)]="selectedMoments"
                  [selectMode]="'rangeFrom'"
                  [ngModelOptions]="{standalone: true}">
            <owl-date-time #dt12></owl-date-time>
            
        </label>
        
        <label>
            End Date:
            
            <input class="center"
                  [owlDateTimeTrigger]="dt13" [owlDateTime]="dt13"
                  [(ngModel)]="selectedMoments"
                  [selectMode]="'rangeTo'"
                  [ngModelOptions]="{standalone: true}">
            <owl-date-time #dt13></owl-date-time>
            
        </label> 
          <button mat-button  #sendButton (click)="searchPositions()">Retrieve Positions</button>
          <button mat-button  (click)="cancel()" >Cancel</button>
        </mat-card-content>
     <mat-card-content>
          <!-- Map -->
          <div leaflet style="height: 45vh;"
          (leafletMapReady)="onMapReady($event)"
          [leafletOptions]="options"
          [leafletLayers]="layers">
      </div>
    </mat-card-content>  
</mat-card>
